services:
  - type: web
    name: chat-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PORT
        value: 10000
      # FIREBASE_KEY_PATH는 Secret Files 사용 시 자동으로 설정됨
      # 또는 환경 변수 FIREBASE_KEY_JSON으로 JSON 문자열 설정 가능
    healthCheckPath: /messages
